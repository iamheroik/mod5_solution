<!-- Hero Image -->
<div class="text-center">
  <img src="images/restaurant.jpg" class="img-responsive center-block" alt="Picture of restaurant">
</div>

<!-- Home Tiles -->
<div id="home-tiles" class="row text-center" style="margin-top: 30px;">

  <!-- Menu Tile -->
  <div class="col-md-4 col-sm-6 col-xs-12">
    <a href="#" onclick="$dc.loadMenuCategories();">
      <div class="category-tile">
        <img src="images/menu-tile.jpg" alt="Menu" class="img-responsive center-block">
        <span>MENU</span>
      </div>
    </a>
  </div>

  <!-- Specials Tile -->
  <div class="col-md-4 col-sm-6 col-xs-12">
    <a href="#" onclick="$dc.loadMenuItems({{randomCategoryShortName}});">
      <div class="category-tile">
        <img src="images/specials-tile.jpg" alt="Specials" class="img-responsive center-block">
        <span>SPECIALS</span>
      </div>
    </a>
  </div>

  <!-- Map Tile -->
  <div class="col-md-4 col-sm-12 col-xs-12">
    <a href="https://www.google.com/maps/place/David+Chu's+China+Bistro/@39.3219641,-76.6971614" target="_blank">
      <div class="category-tile">
        <img src="images/map-tile.png" alt="Map" class="img-responsive center-block">
        <span>MAP</span>
      </div>
    </a>
  </div>

</div>
